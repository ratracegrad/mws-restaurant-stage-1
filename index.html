<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3367d6"/>
    <meta name="author" content="Jennifer Bland">
    <meta name="description" content="Responsive web app demo showing restaurant reviews">
    <title>Restaurant Reviews</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <section id="map-container">
        <div id="map" aria-label="location" role="application"></div>
    </section>
    <section>
        <div class="filter-options">
            <h2>Filter Results</h2>
            <label for="neighborhoods-select">
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
            </label>
            <label for="cuisines-select">
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </label>
        </div>
        <ul id="restaurants-list"></ul>
    </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbT-RMNpjWQ2O0nRoiAFbEla-UrEYeMEQ&libraries=places&callback=initMap"></script>


<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
